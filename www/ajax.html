<!Doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>ajax</title>
    <script>
      function getText() {
              let xhr = new XMLHttpRequest
              xhr.onreadystatechange = function () {
                      console.log(xhr.readyState +"  "+ xhr.status)
                      if(xhr.readyState === 4 && xhr.status === 200) {
                              console.log(xhr.respondeText)
                              document.getElementById("überschrift").innerHTML =xhr.responseText
                            } 
                     }
              xhr.open("GET","mytext.txt")
              xhr.send()
            }
      getText()
      window.setInterval(getText,1000)
    </script>
  </head>
  <body>
    <h1 id='überschrift'>Ajax</h1>
  </body>
</html>
